<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- build:js player.js -->
    <script src="player.js"></script>
    <!-- endbuild -->
    <title>Video Player</title>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Video Player</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#"
                       data-toggle="modal"
                       data-target="#loadModal">
                        <span class="glyphicon glyphicon-floppy-open"></span>&nbsp;Load
                    </a>
                </li>
                <li><a href="#about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Load Video</h4>
            </div>
            <div class="modal-body">
                <label for="inputJson">
                    Please provide your video JSON data
                </label>
                <textarea id="inputJson"
                          class="form-control">{
    "url":"http://www.sample-videos.com/video/mp4/720/big_buck_bunny_720p_1mb.mp4",
    "items":[
                    {"itemType":"TEXT", "startTime":1.2, "stopTime":3.1, "payload":"Just showing off here"},
                    {"itemType":"TEXT", "startTime":2.5, "stopTime":4.1, "payload":"This is the end, my only friend, the end"}
    ]
}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveJson"
                        type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="pane" class="container">

    <video id="videoPane" controls></video>
    <div id="logPane"></div>

</div>
<!--</div>-->
</body>
</html>
